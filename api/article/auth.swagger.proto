//message UploadOssdk3rdReq {
//  string operator = 1;
//  string sdk_url_uuid = 2;
//  string sdk_os = 3;
//  string file_name = 4;
//}



message TPushReply {
   int32 code = 1; // binding:"required"
   string message = 2; // binding:"required"
   PushReply data = 3; // binding:"required"
}
